<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="top">
      <div id="toDo">
        <h2 id="toDoHeader">
          To-Do's
          <button id="addToDo"><ion-icon name="add-outline"></ion-icon></button>
        </h2>
        <div id="toDoContainer"></div>
      </div>
      <div id="notes">
        <h2 id="noteHeader">
          Notes
          <button id="addNote">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </h2>
        <div id="noteContainer"></div>
      </div>
    </div>
    <div id="bot">
      <div id="calendar">
        <div id="calendarContainer">
          <div id="calendarTop">
            <button id="previous">
              <ion-icon name="chevron-back-outline"></ion-icon>
            </button>
            <h3 id="monthName"></h3>
            <button id="next">
              <ion-icon name="chevron-forward-outline"></ion-icon>
            </button>
          </div>
          <div id="dateDisplay"></div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div id="days"></div>
      </div>

      <div id="reminders">
        <h2 id="reminderHeader">
          Reminders
          <button id="addReminder">
            <ion-icon name="add-outline"></ion-icon>
          </button>
        </h2>
        <div id="reminderContainer"></div>
      </div>
    </div>

    <div id="about">
      <a href="about.html" style="text-decoration: none">About</a>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
  <script src="script.js" type="module"></script>
</html>
